<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mokepon</title>
        <link rel="stylesheet" href="./mokepon.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionarMascota">
            <h1 class="titulo">Mokepon</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
            </div>


            <button id="botonSeleccionar">seleccionar</button>

        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button 
                onmouseup="detenerMovimiento()"   
                onmousedown="moverArriba()"
                ontouchstart = "detenerMovimiento()" 
                ontouchend = "moverArriba()"
            >Arriba</button >
            <div>
                <button 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverIzquierda()"
                    ontouchstart = "detenerMovimiento()" 
                    ontouchend = "moverIzquierda()"
                >Izquierda</button >
                <button 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverAbajo()"
                    ontouchstart = "detenerMovimiento()" 
                    ontouchend = "moverAbajo()"
                >Abajo</button>
                <button 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverDerecha()"
                    ontouchstart = "detenerMovimiento()" 
                    ontouchend = "moverDerecha()"
                >Derecha</button>
            </div>
        </section>

        <section id="seleccionarAtaque">
            <h1 class="titulo">Mokepon</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="tarjetasDeAtaques">
            </div>
            
            <div id="mensajes">
                <p id="resultado">Suerte!!</p>
                <section id="reiniciar">
                    <button id="botonReiniciar">reiniciar</button>
                </section>

            </div>
                
               
                
            <div id="ataquesVidas">
                <div class="ataquesVidasJugador">
                    <p id="mascotaJugador"></p> 
                    <p id="victorias-jugador">0</p>
                    <div id="ataqueJugador"></div>
                </div>
                <div class="ataquesVidasEnemigo">
                    <p id="mascotaEnemigo"></p>
                    <p id="victorias-enemigo">0</p>
                    <div id="ataqueEnemigo"></div>
                    
                </div>
            </div>

        </section>
        <script src="./mokepon.js"></script>
    </body>
</html>
